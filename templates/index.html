<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Budget Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ‰ Event Budget Predictor</h2>
    <div class="card">
      <p class="mb-4 text-muted">Fill in the event details below to get a budget prediction:</p>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="event_type" class="form-label">Event Type</label>
          <select class="form-select" id="event_type" name="event_type" required>
            <option value="">Select</option>
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Conference</option>
            <option>Seminar</option>
            <option>Festival</option>
            <option>Concert</option>
            <option>Exhibition</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="attendees" class="form-label">Number of Attendees</label>
          <input type="number" class="form-control" id="attendees" name="attendees" placeholder="e.g. 150" required>
        </div>

        <div class="mb-3">
          <label for="duration" class="form-label">Duration (in hours)</label>
          <input type="number" class="form-control" id="duration" name="duration" placeholder="e.g. 5" required>
        </div>

        <div class="mb-3">
          <label for="venue" class="form-label">Venue</label>
          <select class="form-select" id="venue" name="venue" required>
            <option value="">Select</option>
            <option>Banquet Hall</option>
            <option>Hotel</option>
            <option>Community Hall</option>
            <option>Auditorium</option>
            <option>Open Ground</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="decoration" class="form-label">Decoration Style</label>
          <select class="form-select" id="decoration" name="decoration" required>
            <option value="">Select</option>
            <option>Basic</option>
            <option>Premium</option>
            <option>Luxury</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="entertainment" class="form-label">Entertainment</label>
          <select class="form-select" id="entertainment" name="entertainment" required>
            <option value="">Select</option>
            <option>None</option>
            <option>DJ</option>
            <option>Band</option>
            <option>Speakers</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="season" class="form-label">Season</label>
          <select class="form-select" id="season" name="season" required>
            <option value="">Select</option>
            <option>Peak</option>
            <option>Off-Season</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict Budget</button>
      </form>

      {% if prediction_text %}
        <div class="alert alert-success mt-4 text-center">
          {{ prediction_text }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
