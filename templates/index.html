<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Budget Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ‰ Event Budget Predictor</h2>
    <div class="card">
      <p class="mb-4 text-muted">Fill in the event details below to get a budget prediction:</p>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="event_type" class="form-label">Event Type</label>
          <select class="form-select" id="event_type" name="event_type" required>
            <option value="">Select an event type</option>
            <option value="Wedding">Wedding</option>
            <option value="Conference">Conference</option>
            <option value="Birthday">Birthday</option>
            <option value="Concert">Concert</option>
            <option value="Corporate">Corporate</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="guest_count" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="guest_count" name="guest_count" placeholder="e.g. 150" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Mumbai" required>
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Event Duration (in hours)</label>
          <input type="number" class="form-control" id="duration" name="duration" placeholder="e.g. 5" required>
        </div>
        <div class="mb-3">
          <label for="catering" class="form-label">Catering Required?</label>
          <select class="form-select" id="catering" name="catering" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="decoration" class="form-label">Decoration Style</label>
          <select class="form-select" id="decoration" name="decoration" required>
            <option value="">Select</option>
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Budget</button>
      </form>
    </div>
  </div>
</body>
</html>
